<div class="card-header">
  <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

  <h4 class="card-title">Password Reset </h4>
</div>
<div class="card-body">

  <ng-template [ngIf]="isSend === true">
    <p class="text-danger">
      メールを送信しました。
    </p>
  </ng-template>
  <ng-template [ngIf]="valid === true">
    <p class="text-danger">
      パスワードリセットに失敗しました
    </p>
  </ng-template>
  <form class="form" #form="ngForm" (ngSubmit)="reset(form)">
    <div class="input-group"
      [ngClass]="{ 'input-group-focus': (focus1 === true && valid === false), 'has-danger': valid === true }">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="tim-icons icon-email-85"> </i>
        </div>
      </div>
      <input [(ngModel)]="emailText" name="emailText" class="form-control" placeholder="Email" type="email"
        maxlength="256" (focus)="focus1 = true" (blur)="focus1 = false;valid = false"
        [ngClass]="{'form-control-danger': valid === true }" />
    </div>
    <div class="card-footer">
      <button class="btn btn-lg tn-primary btn-warning" type="submit" [disabled]="!emailText">
        Send password reset email
      </button>
      <button type="button" class="btn btn-link mr-1 btn-neutral" [routerLink]="['/auth/signin']">SignIn</button>
    </div>
  </form>
</div>
