<div class="card-header">
  <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

  <h4 class="card-title">Signin</h4>
</div>
<div class="card-body">

  <ng-template [ngIf]="valid === true">
    <p class="text-danger">
      ユーザー認証に失敗しました
    </p>
  </ng-template>
  <form class="form" #form="ngForm" (ngSubmit)="signin(form)">
    <div class="input-group"
      [ngClass]="{ 'input-group-focus': (focus1 === true && valid === false), 'has-danger': valid === true }">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="tim-icons icon-email-85"> </i>
        </div>
      </div>
      <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" type="email" maxlength="256"
        (focus)="focus1 = true" (blur)="focus1 = false;valid = false"
        [ngClass]="{'form-control-danger': valid === true }" />
    </div>
    <div class="input-group"
      [ngClass]="{ 'input-group-focus': (focus2 === true && valid === false), 'has-danger': valid === true }">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="tim-icons icon-lock-circle"> </i>
        </div>
      </div>
      <input [(ngModel)]="passwd" name="passwd" class="form-control" placeholder="Password" type="password"
        (focus)="focus2 = true" (blur)="focus2 = false;valid = false"
        [ngClass]="{'form-control-danger': valid === true }" />
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-lg tn-primary btn-warning" type="submit" [disabled]="!passwd || !email">
            Let's Signin
          </button>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-link mr-1 btn-neutral" [routerLink]="['/auth/signup']">SignUp</button>
        <button type="button" class="btn btn-link mr-1 btn-neutral" [routerLink]="['/auth/passwdreset']"> Forgot
          password?</button>
      </div>
    </div>
  </form>
</div>
